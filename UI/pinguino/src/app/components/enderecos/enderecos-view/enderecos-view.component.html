<mat-card class="home mat-elevation-z3">
  <mat-card-title class="title">
    <a>Endereços</a>
    <hr />
  </mat-card-title>

  <mat-card-content>
    <div class="content">
      <table data-toggle="table" class="table table-striped table-hover">

        <thead>
          <th>ID</th>
          <th>Logradouro</th>
          <th>Numero</th>
          <th>Cep</th>
          <th>Complemento</th>
          <th>Município</th>
          <th>Estado</th>
          <th>Pais</th>
        </thead>

        <tbody>
          <tr *ngFor="let row of enderecos">
            <td>{{row.id}}</td>
            <td>{{row.logradouro}}</td>
            <td>{{row.numero}}</td>
            <td>{{row.cep}}</td>
            <td>{{row.complemento}}</td>
            <td>{{row.municipio.descricao}}</td>
            <td>{{row.municipio.estado.descricao}}</td>
            <td>{{row.municipio.estado.pais.descricao}}</td>
            <td>
              <a class="edit-button" routerLink="/enderecos/update/{{row.id}}">
                <i class="material-icons"> edit </i>
              </a>
              <a class="delete-button" routerLink="/enderecos/delete/{{row.id}}">
                <i class="material-icons"> delete </i>
              </a>
            </td>
          </tr>
        </tbody>

      </table>
    </div>
  </mat-card-content>

  <mat-card-footer>
    <hr />
    <button class="buttons" mat-raised-button color="primary" (click)="create()">
      Novo Endereço
    </button>
  </mat-card-footer>
  
</mat-card>
