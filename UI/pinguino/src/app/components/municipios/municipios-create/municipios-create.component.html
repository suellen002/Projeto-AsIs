<mat-card class="container-fluid mat-elevation-z3">
    <mat-card-title class="title">
        <a>{{title}}</a>
        <hr>
    </mat-card-title>

    <mat-card-content>
        <div class="content">
            <form>
                <div class="row">
                    <div class="col-3">
                        <mat-form-field class="field">
                            <mat-label>Código</mat-label>
                            <input matInput disabled [(ngModel)]="municipio.id" name="id">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <mat-form-field class="field">
                            <mat-label>Descrição</mat-label>
                            <input matInput [(ngModel)]="municipio.descricao" name="descricao">
                        </mat-form-field>
                    </div>
                    <div class="col-3">
                        <mat-form-field class="field">
                            <mat-label>Estado</mat-label>
                            <mat-select [(value)]="municipio.estado">
                                <mat-option *ngFor="let estado of estados" [value]="estado.id">
                                    {{estado.sigla}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
            </form>
        </div>
    </mat-card-content>
    <mat-card-footer>
        <hr>
        <button class="btn btn-primary" mat-raised-button color="primary" (click)="save()">
            Salvar
        </button>
        <button class="btn" mat-raised-button (click)="cancel()">
            Cancelar
        </button>
    </mat-card-footer>

</mat-card>
