<mat-card class="container-fluid mat-elevation-z3">
    <mat-card-title class="title">
        <a>{{title}}</a>
        <hr>
    </mat-card-title>
 
    <mat-card-content>
        <form class="primaryForm" [formGroup]="formGroup">

            <div class="row">
                <div class="col-3">
                    <mat-form-field class="field">
                        <mat-label>Código</mat-label>
                        <input matInput readonly formControlName="id" name="id"
                        matTooltip="Código será gerado dinamicamente ao salvar">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <mat-form-field class="field">
                        <mat-label>Descrição</mat-label>
                        <input matInput formControlName="descricao" name="descricao" matTooltip="Obrigatório">
                        <mat-error>A Descrição é obrigatória</mat-error>
                    </mat-form-field>
                </div>

                <div class="col-6">
                    <mat-form-field class="field">
                        <mat-label>Código de Área</mat-label>
                        <input matInput formControlName="codigoArea" name="codigoArea" matTooltip="Obrigatório">
                        <mat-error>O Código de Área é obrigatório</mat-error>
                    </mat-form-field>
                </div>
            </div>
        </form>
    </mat-card-content>
    <mat-card-footer>
        <div>
            <hr>
            <button class="btn btn-primary" mat-raised-button color="primary" (click)="save()" [disabled]="!formGroup.valid">
                Salvar
            </button>
            <button class="btn" mat-raised-button (click)="cancel()">
                Cancelar
            </button>
        </div>
    </mat-card-footer>
</mat-card>
